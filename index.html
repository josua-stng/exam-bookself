<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css">

    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>
            <b>
                <center>Bookshelf Apps</center>
            </b>
        </h1>
    </header>

    <section>
        <article>
            <h2>Tambah buku</h2>
            <form class="form" action="#" id="form">
                <div class="input-group">
                    <label for="title">Judul</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="input-group">
                    <label for="title">Penulis</label>
                    <input type="text" id="author" name="title" required>
                </div>
                <div class="input-group">
                    <label for="date">Tahun</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="input-inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <input type="submit" value="Masukkan Buku" name="Submit" class="btn-submit">
            </form>
        </article>
        <div class="wrapper">
            <article>
                <img src="/assets/belum-selesai.svg" alt="belum-dibaca">
                <span>
                    <h2>Belum Selesai Dibaca</h2>
                </span>
                <div class="list-item" id="books">

                </div>
            </article>
            <article>
                <img src="/assets/selesai.svg" alt="selesai">
                <span>
                    <h2>Selesai Dibaca</h2>
                </span>
                <div class="list-item" id="completed-books">

                </div>
            </article>
        </div>
    </section>

    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
